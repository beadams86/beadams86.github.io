
{% macro project(id,  pretitle, title, subtitle, img) %}
<div class="single-item" id="{{ id }}" style="background:url('{{img}}') no-repeat; background-size:cover;">
    <div class="headline">
        <div class="tiny-text">{{ pretitle }}</div>
        <h3>{{ title }}</h3>
    </div>
</div>
{% endmacro %}
